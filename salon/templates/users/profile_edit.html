{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Редактировать профиль — Парикмахерская{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Редактировать профиль</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Сохранить
                </button>
                <a href="{% url 'bookings:my_bookings' %}" class="btn btn-outline-secondary">
                  Отмена
                </a>
              {% endbuttons %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
