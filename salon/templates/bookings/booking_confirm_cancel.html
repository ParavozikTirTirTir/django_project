{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2>Отмена записи</h2>
  <p>Вы уверены, что хотите отменить запись к <strong>{{ booking.master }}</strong> на {{ booking.visit_datetime }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, отменить</button>
    <a href="{% url 'bookings:my_bookings' %}" class="btn btn-secondary">Нет, вернуться</a>
  </form>
</div>
{% endblock %}
